{% extends "layout/basic.html" %}
{% load static %}
{% load crispy_forms_tags %}

{% block content %}
    <div class="container">
        <div class="row">
            <div class="profile-card" style="display: flex; margin-top: 50px">
                <form action="{% url 'profile' request.user.pk %}" method="post">
                    {% csrf_token %}
                    {{ form|crispy }}
                    <input type="submit" value="Update">
                </form>
            </div>
        </div>
    </div>
{% endblock %}
