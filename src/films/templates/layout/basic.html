<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0" />
    <title>{% block title %}SoGood{% endblock %}</title>
</head>
<body>
    <header class="p-3 text-bg-dark">
        <div class="container">
            <div class="d-flex flex-wrap align-items-center justify-content-center justify-content-lg-start">
                <a href="/" class="d-flex align-items-center mb-2 mb-lg-0 text-white text-decoration-none">
                    <h3>SoGood</h3>
                    <span class="material-symbols-outlined">
                        emoji_objects
                    </span>
                </a>
                <ul class="nav col-12 col-lg-auto me-lg-auto mb-2 justify-content-center mb-md-0">
                    <li>
                        <a href="{% url 'home' %}" class="nav-link px-2 text-secondary">Home</a>
                    </li>
                    <li>
                        <a href="#" class="nav-link px-2 text-white">Features</a>
                    </li>
                    {% if request.user.is_staff %}
                    <li>
                        <a href="{% url 'add' %}" class="nav-link px-2 text-white">Add film</a>
                    </li>
                    {% endif %}
                    <li>
                        <a href="#" class="nav-link px-2 text-white">Bookmarks</a>
                    </li>
                    <li>
                        <a href="#" class="nav-link px-2 text-white">About</a>
                    </li>
                </ul>
                <form class="col-12 col-lg-auto mb-3 mb-lg-0 me-lg-3" role="search" action="{% url 'search' %}">
                    <input type="search" id="search" name="search" class="form-control form-control-dark text-bg-dark" placeholder="Search..." aria-label="Search">
                </form>
                <div class="text-end">
                    {% if not request.user.is_authenticated %}
                    <a href="/login">
                        <button type="button" class="btn btn-outline-light me-2">Login</button>
                    </a>
                    <!-- <button type="button" class="btn btn-warning">Sign-up</button> -->
                    {% else %}
                    <a href="/logout">   
                        <button type="button" class="btn btn-warning">Log-out</button>
                    </a>
                    {% endif %}
                </div>
            </div>
        </div>
    </header>
    
    {% block content %}
    {% endblock %}
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
</body>
</html>
