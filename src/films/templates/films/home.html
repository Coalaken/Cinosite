        <div class="album py-5 bg-body-tertiary">
            <div class="container">
              <div class="row row-cols-1 row-cols-sm-2 row-cols-md-3 row-cols-md-4  g-4">
              {% for film in films %}  
                <div class="col">
                  <div class="card shadow-sm" style="background-image: url('{{ film.image.url }}'); background-size: no-repeat; background-position: center;
                  background-size: cover; padding-top: 300px; min-width:190px; margin: 5px;">

                    
                    <div class="card-body">
                      <div style="background-color: rgba(0, 0, 0, 0.479); border-radius: 7px; color: white; text-align: center;">
                        <p class="card-text">{{ film.name}}</p>                    
                      </div>
                      <div class="d-flex justify-content-between align-items-center">
                        <div class="btn-group">
                          <a href="{{ film.get_absolute_url }}">
                            <button type="button" class="btn btn-sm btn-outline-secondary btn-light" style="margin-right: 1px;">
                              View
                            </button>
                          </a>
                          <form method="post">
                            {% csrf_token %}
                            <button type="submit" class="btn btn-sm btn-outline-secondary btn-warning" name="film-name" id="film-name" value="{{ film.name }}">
                              bookmarks
                            </button>
                          </form>
                        </div>

                      </div>
                    </div>
                  </div>
                </div>

            </div>
          </div>
